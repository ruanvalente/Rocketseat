<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lidando com elementos</title>
</head>

<body>

  <div id="app">
    <button class="btn">Enviar</button>
  </div>
  <script>
    // Criando elementos com o createElement

    var linkElement = document.createElement('a');

    linkElement.setAttribute('href', 'https://rocketseat.com.br');

    // Criando elemento de texto com o createTextNode

    var textElement = document.createTextNode('Acessar o site dos caras!!');

    // Adicionando o elemento ao elemento filho
    linkElement.appendChild(textElement);

    var containerElement = document.querySelector('#app');
    // Adiciono um elemento filho ao elemento pai.
    containerElement.appendChild(linkElement);

    var buttonElement = document.querySelector('button.btn');

    // Removo um elemento filho do elemento pai.
    containerElement.removeChild(buttonElement);
  </script>
</body>

</html>
