<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicio Mod02</title>
</head>

<body>
  <div id="app">
    <button id="squareNew">Create Square</button>
    <div id="squares"></div>
  </div>

  <script>
    /*
  Exercícios: Módulo 02
    1º exercício
    Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
    vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
    aparecer na tela.
*/

    var buttonElement = document.querySelector('#squareNew');
    var elementSquares = document.querySelector('#squares')
    var buttonRemoveElement = document.querySelector('#squareRemove');

    buttonElement.onclick = function () {
      var square = document.createElement('div');

      square.style.width = '100px';
      square.style.height = '100px';
      square.style.backgroundColor = '#f00';
      square.style.margin = '10px';

      elementSquares.appendChild(square);
    };

  </script>
</body>

</html>
