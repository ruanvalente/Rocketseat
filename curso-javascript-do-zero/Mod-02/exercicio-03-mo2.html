<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicio Mod02</title>
</head>

<body>
  <div id="app">
      <ul id="listElements"></ul>
    </div>
  </div>

  <script>
    /*
      3º exercício
        A partir do seguinte vetor:
        var nomes = ["Diego", "Gabriel", "Lucas"];
        Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:
        ● Diego
        ● Gabriel
        ● Lucas
    */

    var names = ["Diego", "Gabriel", "Lucas"];
    var listElements = document.querySelector('#listElements');

    for( name of names ) {
      var liElement = document.createElement('li');
      var textElement = document.createTextNode(name);

      liElement.appendChild(textElement);
      listElements.appendChild(liElement);
    }    
  </script>
</body>

</html>
